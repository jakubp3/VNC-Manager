version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: vnc_manager_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-vnc_manager}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - vnc_network
    restart: always

  backend:
    build: ./backend
    container_name: vnc_manager_backend
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-vnc_manager}
      PORT: 3000
      JWT_SECRET: ${JWT_SECRET:-supersecretkey}
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    networks:
      - vnc_network
    restart: always

  frontend:
    build: ./frontend
    container_name: vnc_manager_frontend
    ports:
      - "80:80"
    networks:
      - vnc_network
    restart: always

  nginx:
    image: nginx:alpine
    container_name: vnc_manager_nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8080:80"
    depends_on:
      - backend
      - frontend
    networks:
      - vnc_network
    restart: always

networks:
  vnc_network:
    driver: bridge

volumes:
  postgres_data:
