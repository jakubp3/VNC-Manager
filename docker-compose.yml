services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-vnc_manager}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - vnc_network
    restart: always

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-vnc_manager}
      PORT: 3000
      JWT_SECRET: ${JWT_SECRET:-supersecretkey}
    ports:
      - "9001:3000"
    depends_on:
      - postgres
    networks:
      - vnc_network
    restart: always

  frontend:
    build: ./frontend
    ports:
      - "9002:80"
    networks:
      - vnc_network
    restart: always

  # noVNC service for web-based VNC access
  # This provides a web interface to connect to VNC servers
  # Access at http://localhost:6080/vnc.html
  novnc:
    image: theasp/novnc:latest
    environment:
      - DISPLAY_WIDTH=1280
      - DISPLAY_HEIGHT=720
      - RUN_XTERM=no
    ports:
      - "6080:8080"
    networks:
      - vnc_network
    restart: always

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "9003:80"
    depends_on:
      - backend
      - frontend
    networks:
      - vnc_network
    restart: always

networks:
  vnc_network:
    driver: bridge

volumes:
  postgres_data:
